<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles2.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header id="header">
        <div id="titulo">
            <img src="../resources/uaderock.png" alt="Logo">
        
            <div class="search-container">
                <input id="inputBuscar" type="text" placeholder="¿Qué Instrumento Buscas?">
                <button class="btn buscar"><i class="fas fa-search"></i></button>
            </div>
            <br>
        </div>

        <nav>
            <div id="navContainer">
                <div id="navId">
                    <a class="nav1" href="../index.html">Inicio</a>
                    <a class="nav1" href="products.html">Productos</a>
                    <a class="nav1" href="../index.html#parrafo1">Nosotros</a>
                    <a class="nav1" href="contact.html">Contacto</a>
                </div>
                <div class="nav-icons">
                    <a href="login.html" class="nav-icon"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="flex-container">
            <div class="card producto">
                <img src="../resources/LEONARD_LE362WH_03-transformed.webp" alt="Guitarra">
                <p>Guitarra Eléctrica Stratocaster.</p>
            </div>
            <div class="card producto">
                <img src="../resources/STRADELLA_MV141444_07.webp" alt="Violin">
                <p>Guitarra Eléctrica Stratocaster</p>
            </div>
            <div class="card producto">
                <img src="../resources/LEONARD_LE362WH_03-transformed.webp" alt="Guitarra">
                <p>Guitarra Eléctrica Stratocaster</p>
            </div>
            <div class="card producto">
                <img src="../resources/LEONARD_LE362WH_03.webp" alt="Amplificador">
                <p> Amplificador Para Bajo Eléctrico </p>
            </div>
        </div>
        <div class="flex-container">
            <div class="card producto">
                <img src="../resources/LEONARD_LE362WH_03.webp" alt="">
                <p>Amplificador Para Bajo Eléctrico.</p>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var searchQuery = urlParams.get('search');

            if (searchQuery) {
                searchQuery = searchQuery.toLowerCase().trim();
                $('.card').each(function() {
                    var altText = $(this).find('img').attr('alt').toLowerCase().trim();

                    if (altText.includes(searchQuery)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            }

            $('#inputBuscar').on('keypress', function(event) {
                if (event.which === 13) {
                    event.preventDefault();
                    var input = $(this).val().toLowerCase().trim();
                    window.location.href = 'products.html?search=' + encodeURIComponent(input); 
                }
            });

            $(".producto img").hover(
                function() {
                    $(this).css("transform", "scale(1.2)");
                    $(this).css("transition", "transform 0.3s ease-in-out");
                },
                function() {
                    $(this).css("transform", "scale(1)");
                }
            );
        });
    </script>

</body>
</html>
