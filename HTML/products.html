<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles2.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header id="header">
        <div id="titulo">
            <img src="../resources/uaderock.png" alt="Logo">
        
            <div class="search-container">
                <input id="inputBuscar" type="text" placeholder="¿Qué Instrumento Buscas?">
                <button class="btn buscar"><i class="fas fa-search"></i></button>
            </div>
            <br>
        </div>

        <nav>
            <div id="navContainer">
                <div id="navId">
                    <a class="nav1" href="../index.html">Inicio</a>
                    <a class="nav1" href="products.html">Productos</a>
                    <a class="nav1" href="../index.html#parrafo1">Nosotros</a>
                    <a class="nav1" href="contact.html">Contacto</a>
                </div>
                <div class="nav-icons">
                    <a href="login.html" class="nav-icon"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <aside class="filter">
            <h2>Filtrar por categoría</h2>
            <label>
                <input type="checkbox" class="category-filter" value="guitarras" checked>
                Guitarras
            </label>
            <label>
                <input type="checkbox" class="category-filter" value="teclados" checked>
                Teclados
            </label>
            <label>
                <input type="checkbox" class="category-filter" value="bajos" checked>
                Bajos
            </label>
            <label>
                <input type="checkbox" class="category-filter" value="amplis" checked>
                Amplificadores
            </label>
            <label>
                <input type="checkbox" class="category-filter" value="accesorios" checked>
                Accesorios
            </label>
        </aside>

        <section class="products flex-container">
            <div class="card guitarras"><img src="../resources/guitarra 1.webp" alt="guitarra">Guitarra 1</div>
            <div class="card guitarras"><img src="../resources/guitarra 2.webp" alt="guitarra">Guitarra 2</div>
            <div class="card guitarras"><img src="../resources/guitarra 3.webp" alt="guitarra">Guitarra 3</div>
            <div class="card guitarras"><img src="../resources/guitarra 4.webp" alt="guitarra">Guitarra 4</div>
            <div class="card teclados"><img src="../resources/criolla 1.webp" alt="guitarra">Guitarra criolla</div>
            <div class="card teclados"><img src="../resources/criolla 2.webp" alt="guitarra">Guitarra criolla</div>
            <div class="card bajos"><img src="../resources/ampli 1.webp" alt="amplificador">Amplificador guitarra</div>
            <div class="card bajos"><img src="../resources/ampli 2.webp" alt="amplificador">Amplificador guitarra</div>
            <div class="card amplis"><img src="../resources/ampli 3.webp" alt="amplificador">Amplificador guitarra</div>
            <div class="card amplis"><img src="../resources/ampli 4.webp" alt="amplificador">Amplificador guitarra</div>
            <div class="card accesorios"><img src="../resources/" alt="">Pua</div>
            <div class="card accesorios"><img src="../resources/" alt="">Correa</div>
        </section>
    </main>

    <script src="../js/page.js"></script>

</body>
</html>
